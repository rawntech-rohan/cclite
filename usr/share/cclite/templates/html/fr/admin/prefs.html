<script type="text/javascript"><!--

function phpMyEdit_trim(str)
{
	while (str.substring(0, 1) == " "
			|| str.substring(0, 1) == "\n"
			|| str.substring(0, 1) == "\r")
	{
		str = str.substring(1, str.length);
	}
	while (str.substring(str.length - 1, str.length) == " "
			|| str.substring(str.length - 1, str.length) == "\n"
			|| str.substring(str.length - 1, str.length) == "\r")
	{
		str = str.substring(0, str.length - 1);
	}
	return str;
}

function phpMyEdit_form_control(theForm)
{

	if (phpMyEdit_trim(theForm.prefName.value) == "") {
		alert("Please enter PrefName.");
		theForm.prefName.focus();
		return false;
	}

	if (phpMyEdit_trim(theForm.prefUser.value) == "") {
		alert("Please enter PrefUser.");
		theForm.prefUser.focus();
		return false;
	}

	return true;
}

// --></script>
